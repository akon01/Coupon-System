<div style="height: 100%;width: 100%;" class="overflow-auto">
    <p>
        Customer name: {{ customer.custName }} <br /> Customer password: {{ customer.password }}
    </p>
    <div class="alert alert-warning ">
        are you sure you want to delete this customer?
        <input class="btn btn-primary btn-block" type="button" value="yes" (click)="deleteCustomer()" />
        <input class="btn btn-primary btn-block" type="button" value="no" (click)="goBackToAllCustomers()" />
    </div>
</div>
